<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZAPP</title>
    <script src="../js/quizApp.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/quizApp.css" />
  </head>
  <body>
    <div class="quiz-app" id="welcome-js">
      <section class="first-section">
        <div class="start-quiz" id="start-div">
          <h2 class="welcome">START QUIZ</h2>
          <button id="start-js">START</button>
        </div>
      </section>

      <section>
        <div class="hide" id="question-box">
          <div class="timer" id="timer-js">
            Time: <span id="seconds">30</span>s
          </div>
          <h2 class="question" id="questions-js"></h2>
          <div class="answers" id="answers-js"></div>
        </div>
      </section>

      <section class="score-box">
        <div id="result-js" class="result-box hide">
          <h2 class="end-message">All Done</h2>
          <p class="score-board">Your score is <span id="score-js">0</span></p>
          <button id="restart-js">RESTART</button>
        </div>
      </section>
    </div>
  </body>
</html>
